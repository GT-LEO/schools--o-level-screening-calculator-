    <link rel="stylesheet" type="text/css" href="../css/unn-2022.css">

<body>
<div class="parent">
    <header>
        <div class="logo-wrapper">
            <img src="./other-images/UNN-logo.png">
        </div>
        <h3>UNN 2022/2023 O'LEVEL SCREENING AGGREGATE CALCULATOR</h3>
        <div class="close">
            <a href="../index.html">&#x2715;</a>
        </div>
    </header>

    <main>
        <section>
            <form id="father">
                <h4>Enter Your O'level Grades:</h4>
                <div>
                    <label for="Grade1">Grade 1</label>
                    <input type="text" name="" class="input" id="Grade1">
                </div>
                <div>
                    <label for="Grade2">Grade 2</label>
                    <input type="text" name="" class="input" id="Grade2">
                </div>
                <div>
                    <label for="Grade3">Grade 3</label>
                    <input type="text" name="" class="input" id="Grade3">
                </div>
                <div>
                    <label for="Grade4">Grade 4</label>
                    <input type="text" name="" class ="input" id="Grade4">
                </div>
                <div class="no-sitting">
                    <label for="check">Single sitting</label>
                    <input type="checkbox" id="check" class="sitting">
                
                </div>
                <div>
                    <label for="score">Enter UTME Score</label>
                    <input type="text" id="score" class="utme">
                </div>
            </form>
        </section>

        <aside>

            <h2 class="pop-up"></h2>
            <button class="calculate" onclick="calculateAggregate()">Calculate</button>
        </aside>
    </main>
